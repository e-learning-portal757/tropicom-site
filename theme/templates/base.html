{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}Tropicom{% endblock %}</title>
  <link href="{% static 'css/dist/styles.css' %}" rel="stylesheet" />
  <script src="https://unpkg.com/feather-icons"></script>
  <style>
    /* Icônes du header en rouge */
    header i[data-feather] {
      color: #dc2626 !important;
    }

    /* Texte menu header en bleu */
    header nav a,
    #mobile-menu a {
      color: #2563eb;
    }

    /* Style slider existant */
    .slider {
      position: relative;
      overflow: hidden;
      max-width: 900px;
      margin: 0 auto;
      background-color: #ebf8ff;
      border-radius: 0.75rem;
      box-shadow: 0 10px 15px -3px rgba(59,130,246,0.1), 0 4px 6px -2px rgba(59,130,246,0.05);
    }

    .slides-container {
      display: flex;
      width: 400%;
      transition: transform 1s ease-in-out;
    }

    .slide {
      flex-shrink: 0;
      width: 100%;
      padding: 1.5rem;
      text-align: center;
    }

    .slide i {
      color: hsl(0, 83%, 53%);
      width: 2.5rem;
      height: 2.5rem;
      margin-bottom: 1rem;
      margin-left: auto;
      margin-right: auto;
    }

    .slide h3 {
      font-weight: 700;
      font-size: 1.5rem;
      color: #1d4ed8;
      margin-bottom: 0.5rem;
    }

    .slide p {
      margin-bottom: 1rem;
      color: #374151;
    }

    .btn-contact {
      background-color: #2563eb;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 0.375rem;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }
    .btn-contact:hover {
      background-color: #1e40af;
    }
  </style>

  {% block extra_css %}{% endblock %}
</head>
<body class="bg-white text-gray-800">

  <!-- HEADER -->
  <header class="bg-white shadow">
    <div class="container mx-auto px-6 py-6 flex justify-between items-center">

      <!-- LOGO IMAGE -->
      <a href="{% url 'vitrine:index' %}">
        <img src="{% static 'img/1.png' %}" alt="Logo Tropicom"
          class="rounded-full object-cover"
          style="height: 190px; width: 300px;">
      </a>

      <!-- MENU BURGER -->
      <button id="menu-btn" class="md:hidden focus:outline-none text-red-600">
        <i data-feather="menu"></i>
      </button>

      <!-- NAVIGATION DESKTOP -->
      <nav id="menu" class="hidden md:flex gap-6 text-lg items-center">
        <a href="{% url 'vitrine:index' %}" class="flex items-center gap-1 hover:underline">
          <i data-feather="home"></i> Accueil
        </a>
        <a href="{% url 'vitrine:services' %}" class="flex items-center gap-1 hover:underline">
          <i data-feather="box"></i> Services
        </a>
        <a href="{% url 'vitrine:contact' %}" class="flex items-center gap-1 hover:underline">
          <i data-feather="phone"></i> Aide & Contact
        </a>
        <a href="{% url 'vitrine:about' %}" class="flex items-center gap-1 hover:underline">
          <i data-feather="info"></i> À propos
        </a>
      </nav>
    </div>

    <!-- MENU MOBILE -->
    <div id="mobile-menu" class="md:hidden hidden px-4 pb-4">
      <a href="{% url 'vitrine:index' %}" class="block py-2 hover:underline">
        <i data-feather="home"></i> Accueil
      </a>
      <a href="{% url 'vitrine:services' %}" class="block py-2 hover:underline">
        <i data-feather="box"></i> Services
      </a>
      <a href="{% url 'vitrine:contact' %}" class="block py-2 hover:underline">
        <i data-feather="phone"></i> Aide & Contact
      </a>
      <a href="{% url 'vitrine:about' %}" class="block py-2 hover:underline">
        <i data-feather="info"></i> À propos
      </a>
    </div>
  </header>

  <!-- MAIN CONTENT -->
  <main class="container mx-auto px-4 py-10">
    {% block content %}{% endblock %}
  </main>

  <!-- FOOTER -->
  <footer class="bg-blue-900 text-white py-6 mt-10">
    <div class="container mx-auto text-center">
      &copy; 2025 Tropicom. Tous droits réservés.
    </div>
  </footer>

  <!-- JS -->
  <script>
    feather.replace();
    const btn = document.getElementById('menu-btn');
    const menu = document.getElementById('mobile-menu');
    btn.addEventListener('click', () => {
      menu.classList.toggle('hidden');
    });
  </script>

  {% block extra_js %}{% endblock %}
</body>
</html>
